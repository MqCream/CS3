<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="hndkoalam.css">
    <title>Quizzzzzzzerrrr</title>
  </head>
  <body>
    <div class="start-screen">
        <button id="start-button">Start</button>
    </div>
    --
    <div id="display-container">
        <div class="header">
          <div class="number-of-count">
            <span class="number-of-question">1 of 20 questions</span>
          </div>
        </div>
        <div id="container">
            <span>
                <input type="radio" id="option-one" name="option" class="radio" value="optionA" />
                <label for="option-one" class="option" id="option-one-label"></label>
              </span>
              <span>
                <input type="radio" id="option-two" name="option" class="radio" value="optionB" />
                <label for="option-two" class="option" id="option-two-label"></label>
              </span>
              <span>
                <input type="radio" id="option-three" name="option" class="radio" value="optionC" />
                <label for="option-three" class="option" id="option-three-label"></label>
              </span>
              <span>
                <input type="radio" id="option-four" name="option" class="radio" value="optionD" />
                <label for="option-four" class="option" id="option-four-label"></label>
              </span>
        </div>
        <button id="next-button">Next</button>
      </div>
      <div class="score-container hide">
        <div id="user-score">Score</div>
        <button id="restart">Restart</button>
      </div>
      <div id="summary-container">
        <div class="summary-questions"> </div>
      </div>
    <script src="hndkoalam.js"></script>
  </body>
</html>
