<!DOCTYPE html>
<html>
	<head>
		<title>Car Deprecation Calculator</title>
                <meta charset="UTF-8">
	        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
        	body {
            	/* set the background color and font family */
            	background: lightblue; 
            	font-family: arial;
            	color: navy;
            }
            button {
            	/* style the enter button */
            	padding: 10px;
            	background:violet;
            }
            span {
            	/* style the text color of span elements */
            	color: maroon;
            }
        </style>

	</head>
    <body>
	    <h1> Car Depreciation Calculator </h1>
	    <h2> Your Car Model: <span id="model"> </span></h2>
            <h2> Car Cost: <span id="cost"> </span></h2>
            <h2> Age of your Car: <span id="age"> </span></h2>
            <h2> Good Condition?: <span id="condition"> </span></h2>
            <h2> Your Car's Current Market Value <span id="currentvalue"> </span></h2>
    
            <button onclick="enterCar()"> Enter your Car information </button>

        <script>
            /*
             * Function to collect user input and display it in the respective fields
             * and call the function to calculate current market value
             */
            function enterCar() {
                // prompt the user to enter car model, cost, and age
                carmodel = prompt("Enter Car Model");
                carcost = prompt("Enter Cost of the Car");
                carage = prompt("How old is your car?");
                // ask the user if the car is in good condition and store the boolean value
                good = confirm("In Good Condition? Ok for Yes / Cancel for No");
                // display the collected information on the webpage
                model.innerHTML = carmodel;
                cost.innerHTML = carcost;
                age.innerHTML = carage;
                condition.innerHTML = (good) ? "Yes" : "No";      
                // call the function to calculate current market value
                computeMarketValue(parseFloat(carcost),parseFloat(carage),good); // create this function 
            }
        
            /*
             * Function to calculate the current market value of the car
             * based on its cost, age, and condition
             */
            function computeMarketValue(cost, age, goodCondition) {
                let cmv = 0;
                // set the current market value for cars older than 10 years
                if (age > 10) {
                    cmv = 70000;
                } 
                // set the current market value for cars between 8 and 10 years old
                else if (age >= 8) {
                    cmv = 100000;
                } 
                // set the current market value for cars between 5 and 8 years old
                else if (age >= 5) {
                    cmv = cost * 0.25;
                } 
                // set the current market value for cars younger than 5 years old
                else if (age < 5) {
                    cmv = cost * 0.5;
                }
                // apply a discount of 10% if the car is not in good condition
                if (!goodCondition) {
                    cmv *= 0.9;
                }
                // display the calculated current market value on the webpage
                document.getElementById("currentvalue").innerHTML = cmv.toFixed(2);
            }
        </script> 
    </body>
</html>
